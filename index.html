<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookie Banner</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="stylesheet" href="dist/cookie-banner.css">
        <script src="dist/cookie-banner.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                CookieBanner.run()
            })
        </script>
    </head>

    <body>
        <div class="relative p-6 max-w-3xl mx-auto">
            <iframe
                class="w-full cookie-prevent"
                width="560"
                height="315"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                data-suppressedsrc="https://www.youtube.com/embed/TmWIrBPE6Bc"
            ></iframe>
        </div>

        <script class="cookie-prevent-inline" type="text/plain">
            console.log('Running script ...')
        </script>
    </body>
</html>
